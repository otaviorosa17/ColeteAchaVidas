<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colete Acha Vidas</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    <div id="slider-container">
        <label for="radius-slider">Raio do Círculo (km):</label>
        <input type="range" id="radius-slider" min="0.1" max="5" value="5" step="0.1">
        <span id="radius-value">5 km</span>
    </div>

    <!-- Div para exibir a situação do colete -->
    <div id="colete-status"></div>

    <!-- Link para o arquivo JS externo -->
    <script src="script.js"></script>
</body>
</html>
